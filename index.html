<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/common.css">
    <link rel="stylesheet" href="public/css/loader.css">
    <link rel="stylesheet" href="public/css/home.css">
</head>

<body>
    <div class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand"><i class="fas fa-globe"></i> Country Explorer</span>
        </div>
    </div>
    <div class="container">
        <br>
        <div id="loader">
            <div id="loader-content">
                <span id="loader-text" class="font-weight-bold">Fetching data</span>
                <!-- <span class="loader-dot" id="loader-dot-1">.</span>
                <span class="loader-dot" id="loader-dot-2">.</span>
                <span class="loader-dot" id="loader-dot-3">.</span> -->
            </div>
            <div id="loader-icon"></div>
            <div id="slow-network" class="d-none">Slow network detected</div>
        </div>
        <div id="content" class="d-none">
            <div class="search-group">
                <div class="search-input">
                    <input class="form-control" id="search-bar" type="" name="q"
                        placeholder="Type here Country name, Code, Capital, Region, Subregion..."
                        onkeyup="filter(this.value)">
                </div>
            </div>
            <br>
            <div class="alert alert-warning d-none" id="alert-invalid-text">No Results Found for <b><i
                        id="invalid-text"></i></b></div>
            <div class="d-none" id="suggestions-tab">
                <b>Are you looking for</b>
                <span id="suggestions"><span>hai</span></span>
            </div>
            <div class="row" id="card-deck">

            </div>
        </div>
    </div>
</body>
<script src="public/js/home.js"></script>

</html>
